<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Page</title>
  <link rel="stylesheet" href="home.css" />
</head>

<body>
  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="assets/logo.png" alt="Logo" />
        <span>My App</span>
      </div>

      <button class="new-button">
        <img src="assets/icons/plus.svg" alt="New" />
        New Item
      </button>

      <nav class="sidebar-menu">
        <a href="#" class="selected-item">
          <img src="assets/icons/home.svg" alt="Home" />
          Home
        </a>
        <a href="#" class="unselected-item">
          <img src="assets/icons/folder.svg" alt="Files" />
          Files
        </a>
        <a href="#" class="unselected-item">
          <img src="assets/icons/settings.svg" alt="Settings" />
          Settings
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <form id="search-form">
          <div class="search-bar">
            <img src="assets/icons/search.svg" alt="Search" />
            <input type="text" placeholder="Search files..." />
          </div>
        </form>
        <button class="new-button">
          <img src="assets/icons/plus.svg" alt="New" />
          New File
        </button>
      </header>

      <section class="directory">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Modified</th>
              <th>More</th>
            </tr>
          </thead>
          <tbody>
            <tr class="body-tr">
              <td class="td-align">
                <img src="assets/icons/folder.svg" alt="Folder" />
                Documents
              </td>
              <td>Folder</td>
              <td>May 23, 2025</td>
              <td>
                <div class="more-btn">
                  <img src="assets/icons/more.svg" alt="More" />
                </div>
              </td>
            </tr>
            <tr class="body-tr">
              <td class="td-align">
                <img src="assets/icons/file.svg" alt="File" />
                Resume.pdf
              </td>
              <td>PDF File</td>
              <td>May 20, 2025</td>
              <td>
                <div class="more-btn">
                  <img src="assets/icons/more.svg" alt="More" />
                </div>
              </td>
            </tr>
            <!-- More rows as needed -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>

</html>
